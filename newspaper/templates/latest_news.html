{% load static %}


{% for news_one in latest_news %}
    <!-- Single Featured Post -->
    <div class="single-blog-post small-featured-post d-flex">
        <div class="post-thumb" style="display: flex; align-items: center;">
            <img src="{% get_media_prefix %}{{ news_one.image_set.first.image }}" alt="">
        </div>
        <div class="post-data">
            <span class="post-catagory">
                {% for category in news_one.category.all %}
                    {% if category == news_one.category.last %}
                        {{ category }}
                    {% else %}
                        {{ category }},
                    {% endif %}
                {% endfor %}
            </span>
            <div class="post-meta">
                <a href="{% url "newspaper:single-post" news_one.slug %}" class="post-title">
                    <h6> {{ news_one.title }} </h6>
                </a>
                <p class="post-date"><span>{{ news_one.published_at}}</span></p>
            </div>
        </div>
    </div>
{% endfor %}
